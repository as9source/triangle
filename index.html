    <script>
        // å±¥æ­´ã‚’ä¿å­˜ã™ã‚‹é…åˆ—
        let history1 = [];
        let history2 = [];
        
        // å±¥æ­´ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function displayHistory(historyArray, elementId) {
            const historyDiv = document.getElementById(elementId);
            
            if (historyArray.length === 0) {
                historyDiv.innerHTML = '<div class="history-empty">ã¾ã è¨ˆç®—å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            historyDiv.innerHTML = historyArray.map(item => 
                `<div class="history-item">${item}</div>`
            ).join('');
        }
        
        function calculateHypotenuse() {
            const a = parseFloat(document.getElementById('base1').value);
            const b = parseFloat(document.getElementById('height1').value);
            
            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                alert('æ­£ã—ã„æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ãƒ”ã‚¿ã‚´ãƒ©ã‚¹ã®å®šç†: c = âˆš(aÂ² + bÂ²)
            const c = Math.sqrt(a * a + b * b);
            
            document.getElementById('hypotenuseValue').textContent = c.toFixed(2);
            document.getElementById('result1').classList.add('show');
            
            // å±¥æ­´ã«è¿½åŠ ï¼ˆæœ€æ–°10ä»¶ã®ã¿ä¿æŒï¼‰
            const historyItem = `åº•è¾º: ${a.toFixed(2)}, é«˜ã•: ${b.toFixed(2)} â†’ æ–œè¾º: ${c.toFixed(2)}`;
            history1.unshift(historyItem);
            if (history1.length > 10) history1.pop();
            displayHistory(history1, 'history1');
        }
        
        function calculateHeight() {
            const angle = parseFloat(document.getElementById('angle').value);
            const base = parseFloat(document.getElementById('base2').value);
            
            if (isNaN(angle) || isNaN(base) || angle <= 0 || angle >= 90 || base <= 0) {
                alert('æ­£ã—ã„æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆè§’åº¦ã¯0Â°ã‚ˆã‚Šå¤§ãã90Â°æœªæº€ï¼‰');
                return;
            }
            
            // é«˜ã• = åº•è¾º Ã— tan(è§’åº¦)
            const angleInRadians = angle * Math.PI / 180;
            const height = base * Math.tan(angleInRadians);
            
            document.getElementById('heightValue').textContent = height.toFixed(2);
            document.getElementById('result2').classList.add('show');
            
            // å±¥æ­´ã«è¿½åŠ ï¼ˆæœ€æ–°10ä»¶ã®ã¿ä¿æŒï¼‰
            const historyItem = `è§’åº¦: ${angle.toFixed(1)}Â°, åº•è¾º: ${base.toFixed(2)} â†’ é«˜ã•: ${height.toFixed(2)}`;
            history2.unshift(historyItem);
            if (history2.length > 10) history2.pop();
            displayHistory(history2, 'history2');
        }
